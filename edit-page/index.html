<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Details</title>
</head>

<body>
    <main class="main">
        <button id="logout">Logout</button>
            <div class="container">
                <form class="form">
                    <label>
                        Username:
                        <input type="text" name="name" id="name">
                    </label>
                    <label>
                        Interests:
                        <input type="text" name="interests" id="interests">
                    </label>
                    <label>
                        Location:
                        <input type="text" name="location" id="location">
                    </label>
                    <label>
                        About me:
                        <input type="text" name="about" id="about">
                    </label>
                    <label>
                        What I Can Do:
                        <input type="text" name="have_talents" id="have-talents">
                    </label>
                    <label>
                        What I Need:
                        <input type="text" name="want_talents" id="need-talents">
                    </label>

                    <button>Submit?</button>
                </form>
            </div>

    </main>

    <script type="module" src="./edit-page.js"></script>
</body>

</html>
